apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    compileSdkVersion 27
    buildToolsVersion "28.0.0-rc2"
    defaultConfig {
        applicationId "com.demo.mvp"
        minSdkVersion 23
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled = true
    }


    dataBinding {
        enabled = true
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    appCompat = "27.1.1"
    playService = "15+"
    easyPermissions = "+"
    multidexVersion = "1+"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:${appCompat}"
    implementation "com.android.support:multidex:${multidexVersion}"
    implementation "com.android.support:design:${appCompat}"
    implementation "com.google.android.gms:play-services-location:${playService}"
    implementation "com.google.android.gms:play-services-maps:${playService}"
    implementation "pub.devrel:easypermissions:${easyPermissions}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:${kotlin_version}"
    implementation "com.android.support:design:${appCompat}"
}


kapt {
    generateStubs = true
}
