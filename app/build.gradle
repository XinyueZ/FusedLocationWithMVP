apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.demo.mvp"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }


    dataBinding {
        enabled = true
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    appCompat = "26.0.0-beta2"
    playService = "11.0.2"
    easyPermissions="0.4.2"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:${appCompat}"
    implementation "com.android.support:design:${appCompat}"
    implementation "com.google.android.gms:play-services-location:${playService}"
    implementation "pub.devrel:easypermissions:${easyPermissions}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:${kotlin_version}"
}
